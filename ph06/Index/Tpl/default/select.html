<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"content=" text/html; charset="UTF-8">
<title>新闻网站</title>
<link  href="__PUBLIC__/css/main.css"rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="contain">
<div class="logo"><a href="{:U(index)}"></a></div>
  <div class="menu">
     <ul>
       <volist name='t_list' id='vo'>
      <li><span>|&nbsp;&nbsp;&nbsp;<span><a href="{:U('newsList',array('t_id'=>$vo['t_id']))}">{$vo.t_name}</a></li>
      </volist>
     </ul>
  <if condition="$c_name neq null">
   <ul id="loged">
      <li><a href="{:U('Login/loginOut')}" target="_self">退出登录</a></li>
      <li><a>欢迎您...{$c_name}</a></li>
    </ul>
   <else/>
      <ul id="login">
        <li><a href="{:U('Register/register')}" target="_self">注册</a></li>
        <li><a href="{:U('Login/login')}" target="_self">登录</a></li>
      
      </ul>
</if>
  </div>
  <div class="line1"></div>
<div class="main">
<div class="select">
<form action="{:U('Index/select')}" method="post">
<div class="select_left">
  <strong>搜索</strong>
  <input name="keyword" type="text" value='{$keyword}' placeholder="请输入关键字"/>

</div>
<div class="select_right">
 
  <input name="Submit" type="Submit" value="立即搜索"/>

</div>
</form>
</div>
<div class="currect_position">
<if condition="empty($keyword)">
    搜索到所有新闻共<font color='red'>{$count}</font>篇>
    <else/>
    搜索到与<font color='red'>{$keyword}</font>有关的文章共计<font color='red'>{$count}篇:</font>

</if>
</div>
<div style="clear:both;"></div>
<div class="details">
<volist name='n_list' id='vo'>
<table>
<tr>
  <td>
  <a href="{:U('message',array('n_id'=>$vo['n_id']))}" title="{$vo.n_title}">{$vo.n_title}</a>
</td>
</tr>
<tr>
<td>
<font color="#8F8C89">日期:{$vo.n_addtime|date="Y-m-d",###}点击:{$vo.n_nums}</font>
</td>
</tr>
<tr>
<td>{$vo.n_message|mb_substr=###,0,77,'utf-8'}...</td>
</tr>

</table>
<div class="line2"></div>
  </volist>
  <div class="pages">
  {$page}
  </div>
  </div>
<div class="footer">
      <volist id='vo' name='link'>
      <if condition="$i eq count($link)">
      <a href={$vo.a.link}>{$vo.a.name}</a>
      <else/>
       <a href={$vo.a.link}>{$vo.a.name}</a>&nbsp|&nbsp
       </if>
 </volist>

       <div style='display:none'></div>
   
 

  </div>
  </div>
  </div>
</body>
</html>
