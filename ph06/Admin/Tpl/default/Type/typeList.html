<!DOCTYPE html PUBLIC"_//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/td/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=http://www.w3.org/1999/xhtml xml:lang="en">
<head>
<meta http-equiv="Content-Type"content=" text/html;charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="__PUBLIC__/Style/common.css">
<link rel="stylesheet" href="__PUBLIC__/Style/main.css">
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
</head>
<body>
<div style="width:100%;height:44px;line-height:44px;padding-left:20px;background:#fff
url('__PUBLIC__/Images/here.gif')0px 0px repeat-x;position:fixed;top:0px;font-size:13px;font-family:'微软雅黑';">
	当前位置：分类管理>管理列表
</div>
<div style="width:100%;height:44px;"></div>
<div style="clear:both;"></div>
<div>
<div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
<tr>
<th>分类名称</th>
	<th>状态</th>
	<th>排序</th>
<th>操作</th>
</tr>
<volist name='list' id='vo'>
<tr align="center">
	<td>{$vo.t_name}</td>
	<if condition="$vo.t_status eq 1">
	<td><font color="green">开启</font></td>
	<else/>
		<td><font color="red">关闭</font></td>
	</if>
	<td>{$vo.t_order}</td>
<td>
	<a href="{:U('Type/updateType',array('t_id'=>$vo['t_id']))}">修改</a>
	<a href="{:U('Type/delete',array('t_id'=>$vo['t_id']))}" onclick="return del()">删除</a>
	</td>
</tr>
</volist>
<tr align="center">
<td colspan="11">{$page}</td>
</tr>	
</table>
</div>
</div>
</body>
<script type="text/javascript">
function del(){
	if(confirm("确定要删除该分类么？")){
		return true;
	}else{
		return false;
	}
}
</script>
</html>
