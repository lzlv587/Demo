<!DOCTYPE html PUBLIC"_//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/td/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=http://www.w3.org/1999/xhtml xml:lang="en">
<head>
	<meta http_equiv="Content-Type" content="text/html;charset=UTF-8">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/Style/common.css">
<link rel="stylesheet" href="__PUBLIC__/Style/main.css">
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/colResizable_1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
</head>
<body>
<div style="width:100%;height:44px;line-height:44px;padding-left:20px;background:#fff
url('__PUBLIC__/images/here.gif')0px 0px repeat-x;position:fixed;top:0px;">
	当前位置：新闻管理>修改新闻
</div>
<div style="width:100%;height:44px;"></div>
<div style=clear:both;"></div>
<div id="forms" class="mt10">
<div class="box">
<form action="{:U('update')}" class="jqtransform" method="post">
	<input type='hidden' name='n_id' value="{$list.n_id}">
<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
<td class="td_right">新闻标题: </td>
<td class="">
<input type="text" name="n_title" value="{$list.n_title}" class="input-text lh30" size="40">
</td>
</tr>
<tr>
<td class="td_right">新闻内容: </td>
<td class="">
<textarea name="n_message">{$list.n_message}"</textarea>
</td>
</tr>
<tr>
<td class="td_right">存放位置: </td>
<td class="">
<select name="n_position" class="select">
<if condition="$list.n_position eq 1">
<option value="1" selected="selected">首页轮播图</option>
<option value="2">普通分类</option>
<else/>
<option value="1">首页轮播图</option>
<option value="2" selected="selected">普通分类</option>
</if>
</select>
</td>
</tr>

<tr>
<td class="td_right">所属分类：</td>
<td class="">
<select name="n_type" class="select">
    <volist name='t_list' id="vo">
<if condition="$vo[t_id] eq $list[n_type]">
    <option value="{$vo.t_id}" selected="selected">{$vo.t_name}</option>
 <else/>
     <option value="{$vo.t_id}">{$vo.t_name}</option>
</if>
</volist>
</select>
</td>
</tr>
<tr>
<td class="td_right">状态：</td>
<td class="">
<if condition="$list.n_status eq 1">
<input type="radio" name="n_status" value="1" checked="checked">开启</input>
<input type="radio" name="n_status" value="0">关闭</input>
<else/>
<input type="radio" name="n_status" value="1">开启</input>
<input type="radio" name="n_status" value="0" checked="checked">关闭</input>
</if>
</select>

</td>
</tr>

   <tr>
   <td class="td_right">&nbsp;</td>
   <td class="">
   <input type="submit" name="button" class="btn btn82 btn_save2" value="保存">
   <input type="reset" name="button" class="btn btn82 btn_res" value="重置">
   </td>
   </tr>
</table>
</form>
</div>
</div>
</body>
</html>
